<mat-toolbar class="menu" color="primary" *ngIf="currentUser">
  <mat-toolbar-row>
    <a href="#"  routerLink="/" routerLinkActive="active">Home</a>
    <a href="#" routerLink="/admin" routerLinkActive="active" *ngIf="isAdmin">Admin</a>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon >logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div  class="bg-cont">
  <router-outlet #routerOutlet="outlet" (activate)="onActivate($event)"></router-outlet>
</div>
